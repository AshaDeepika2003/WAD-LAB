<html>
    <head>
       <title>registration form</title>
    </head>
        <h1 style="color:red">Student Registration form</h1>
    <body>
       <table cellspacing="10"  cellpadding="5">
           <form>
               <tr align="left">
                   <th>Reg no</th>
                   <td>
                       <input type="text" name="regno" placeholder="Enter your regno">
                   </td>
               </tr>
               <tr align="left">
                   <th>Name</th>
                   <td>
                       <input type="text" name="name" placeholder="Enter your name">
                   </td>
               </tr>
               <tr align="left">
                   <th>Father Name</th>
                   <td>
                       <input type="text" name="father name" placeholder="enter your father name">
                   </td>
               </tr>
               <tr align="left">
               <th>Gender</th>
               <td>
                   <label for="Gender" ></label>
                   <input type="radio" id="Male" name="m">Male
                   <input type="radio" id="Female" name="m">Female
               </td>
               </tr>
               <tr align="left">
                   <th>Date of birth</th>
                   <td>
                       <input type="date" name="date of birth" value="DD/MM/YYYY">
                   </td>
               </tr>
               <tr align="left">
                   <th>Languages known</th>
                   <td>
                    <p>
                       <input type="checkbox" name="language" value="c">C
                       <input type="checkbox" name="language" value="C++">C++
                       <input type="checkbox" name="langauge" value="python">python
                       </p>
                       <p>
                           <input type="checkbox" name="language" value="java">java
                           <input type="checkbox" name="language" value="R">R
                           <input type="checkbox" name="language" value="julia">julia
                       </p>
                   </td>
               </tr>
               <tr align="left">
                   <th>Branch</th>
                   <td>
                       <select>
                           <option value="-1">Select a branch</option>
                           <option value="AI&DS">AI&DS</option>
                           <option value="AI&DS">ME</option>
                           <option value="CSE">CSE</option>
                           <option value="IT">IT</option>
                           <option value="ECE">ECE</option>
                           <option value="EEE">EEE</option>
                           <option value="AI&ML">AI&ML</option>
                           <option value="CE">CE</option>
                       </select>
                   </td>
               </tr>
               <tr align="left">
                   <th>Address</th>
                    <td>
                        <textarea rows="10" cols="20"></textarea>
                    </td>
               </tr>
               <tr align="center">
                   <td colspan="2">
                       <input type="submit" value="submit">
                       <input type="reset" value="reset">
                       </td>
               </tr>
           </form>
       </table>
    </body>
</html>
