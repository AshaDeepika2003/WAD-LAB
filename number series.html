<html>
    <title>
        number series
    </title>
    <head>
        <body>
            <script>
                function fibonacciSeries(){
                    var temp;
                    num1=prompt("num1");
                    a=parseInt(num1);
                    num2=prompt("num2");
                    b=parseInt(num2);
                    document.write("Fibonacci Series")
                    for(var i=0;i<10;i++){
                        temp=a+b;
                        document.write("<br>"+temp);
                        a=b;
                        b=temp;
                    }
                }
                function factorialSeries(){
                    num1=prompt("num1");
                    a=parseInt(num1);
                    document.write("Factorial Series of "+a+" is ");
                    var mul=1;
                    for(var i=a;i>=1;i--){
                        mul=mul*i;    
                    }
                    document.write(mul);
                }
                function prime(){
                    num1=prompt("num1");
                    a=parseInt(num1);
                    document.write("Prime numbers are ");
                    for(var i=2;i<=a;i++){
                        var count=0;
                        for(var j=1;j<=a;j++){
                            if(i%j==0){
                                count++;
                            }
                        }
                        if(count ==2){
                            document.write("<br>" +i); 
                        }
                    }
                }
                function palindrome(){
                    num1=prompt("num1");
                    a=parseInt(num1);
                    var temp=a;
                    var sum=0;
                    var rem;
                    while(temp>0){
                        rem=temp%10;
                        sum=(sum*10)+rem;
                        temp=parseInt(temp/10);
                    }
                    if(a == sum){
                        document.write("the given number "+a+" is a palindrome");
                    }
                    else{
                        document.write("the given number "+a+" is a not palindrome");
                    }
                }
            </script>
            <h3>Fibonacci Series</h3>
            <input type="button" value="fibonacci" onclick="fibonacciSeries()"><br>
            <h3>Factorial Series</h3>
            <input type="button" value="factorial" onclick="factorialSeries()"><br>
            <h3>Prime or Not</h3>
            <input type="button" value="prime" onclick="prime()"><br>
            <h3>Palindrome</h3>
            <input type="button" value="palindrome" onclick="palindrome()"><br>
        </body>
    </head>
</html>
