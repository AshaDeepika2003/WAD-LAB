<html>
<head>
<title>Multiplication Table</title>
<body><h1 align="center">Multiplication Table</h1>
<script type ="text/javascript">
    
    num1=prompt("Enter num");
    a=parseInt(num1);
    var i=1;
    while(i<=20)
    {
    document.write(a+  "  X  "  +i+  "  =  "  +i*a+   "<br>");
    i++;
    }
    </script>
</head>
</body>

</html>
