<html>
    <title>
        squares and cubes
    </title>
    <head></head>
    <body>
        <center>
        <table border ="1" cellpadding="5" cellspacing="0">
            <tr><th>number</th><th>square</th><th>cube</th></tr>
            <Script>
                num1=prompt("Enter num for no of steps");
                n=parseInt(num1);
                for(var i=1;i<=n;i++){
                    document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
                }
            </Script>
        </table>
    </center>
    </body>
</html>
